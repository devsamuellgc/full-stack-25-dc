<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela clientes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <h2 class="title">Clientes</h2>
        <div>
          <ul class="list-options">
            <li><a href="#" class="options-items">Fale conosco</a></li>
            <li><a href="#" class="options-items">Sobre nós</a></li>
            <li><a href="#" class="options-items">Trabalhe conosco</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <aside>
      <ul class="sidebar">
        <li class="sidebar-items">Clientes</li>
        <li class="sidebar-items">Produtos</li>
      </ul>
    </aside>
    <main>
      <div class="add-div">
        <button id="addClient" class="btn-add">+ Adicionar</button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th class="header">Nome</th>
              <th class="header">E-mail</th>
              <th class="header">Telefone</th>
              <th class="header actions">Ações</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
