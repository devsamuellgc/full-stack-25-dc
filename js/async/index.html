<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela clientes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <h2 class="title">Clientes</h2>
        <div>
          <ul class="list-options">
            <li><a href="#" class="options-items">Fale conosco</a></li>
            <li><a href="#" class="options-items">Sobre nós</a></li>
            <li><a href="#" class="options-items">Trabalhe conosco</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <aside>
      <ul class="sidebar">
        <li class="sidebar-items">Clientes</li>
        <li class="sidebar-items">Produtos</li>
      </ul>
    </aside>
    <main>
      <div>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nome 1</td>
              <td>email@teste.com</td>
              <td>(99) 99999-9999</td>
              <td><button>Editar</button><button>Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
